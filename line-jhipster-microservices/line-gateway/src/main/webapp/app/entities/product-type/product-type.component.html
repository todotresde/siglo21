<div>
    <h2>
        <span jhiTranslate="lineGatewayApp.productType.home.title">Product Types</span>
        <button class="btn btn-primary float-right create-product-type" [routerLink]="['/', { outlets: { popup: ['product-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lineGatewayApp.productType.home.createLabel">
            Create new Product Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lineGatewayApp.productType.code">Code</span></th>
            <th><span jhiTranslate="lineGatewayApp.productType.name">Name</span></th>
            <th><span jhiTranslate="lineGatewayApp.productType.description">Description</span></th>
            <th><span jhiTranslate="lineGatewayApp.productType.hasWidth">Has Width</span></th>
            <th><span jhiTranslate="lineGatewayApp.productType.hasHeight">Has Height</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productType of productTypes ;trackBy: trackId">
                <td><a [routerLink]="['../product-type', productType.id ]">{{productType.id}}</a></td>
                <td>{{productType.code}}</td>
                <td>{{productType.name}}</td>
                <td>{{productType.description}}</td>
                <td>{{productType.hasWidth}}</td>
                <td>{{productType.hasHeight}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-type', productType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-type/'+ productType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-type/'+ productType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
