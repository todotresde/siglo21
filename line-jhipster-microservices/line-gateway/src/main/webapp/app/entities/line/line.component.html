<div>
    <h2>
        <span jhiTranslate="lineGatewayApp.line.home.title">Lines</span>
        <button class="btn btn-primary float-right create-line" [routerLink]="['/', { outlets: { popup: ['line-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="lineGatewayApp.line.home.createLabel">
            Create new Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lineGatewayApp.line.name">Name</span></th>
            <th><span jhiTranslate="lineGatewayApp.line.description">Description</span></th>
            <th><span jhiTranslate="lineGatewayApp.line.wSConfiguration">W S Configuration</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let line of lines ;trackBy: trackId">
                <td><a [routerLink]="['../line', line.id ]">{{line.id}}</a></td>
                <td>{{line.name}}</td>
                <td>{{line.description}}</td>
                <td>
                    <span *ngFor="let wSConfiguration of line.wSConfigurations; let last = last">
                            <a class="form-control-static" [routerLink]="['../ws-configuration', wSConfiguration?.id ]">{{wSConfiguration.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../line', line.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'line/'+ line.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'line/'+ line.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
