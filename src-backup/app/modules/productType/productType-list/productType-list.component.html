<div class="card">
  <div class="card-header">
    {{'productTypes'}}
    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
  </div>
  <div class="card-block">
    <div class="container-fluid">
      <div class="row" *ngFor="let productType of productTypes" >
        <div class="col-md-2">
          {{productType.id}}
        </div>
        <div class="col-md-6">
          {{productType.name}}
        </div>
        <div class="col-ms-4 pull-right">
          <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(productType)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil" (click)="edit(productType)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
