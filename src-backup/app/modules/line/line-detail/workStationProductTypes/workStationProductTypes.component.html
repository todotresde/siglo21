<div class="row">
    <div class="form-group col-md-2">
        <label for="formGroupExampleInput">Work Station</label>
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput">Previous</label>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>{{prevWorkstation.name}}</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                <button class="dropdown-item" *ngFor="let workStation of workStations" (click)="prevWorkstation = workStation" >{{workStation.name}}</button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput2">Current</label>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>{{currentWorkstation.name}}</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                <button class="dropdown-item" *ngFor="let workStation of workStations" (click)="currentWorkstation = workStation">{{workStation.name}}</button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput2">Next</label>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>{{nextWorkstation.name}}</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                <button class="dropdown-item" *ngFor="let workStation of workStations" (click)="nextWorkstation = workStation">{{workStation.name}}</button>
            </div>
        </div>
    </div>
    <div class="form-group col-md-1">
        <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="addWorkStation(prevWorkstation, currentWorkstation, nextWorkstation)"></button>
    </div>
</div>
<div class="row">
    <div class="col-md-6"><app-workstation-producTypes></div>
    <div class="col-md-6"><app-workstation-users></div>
</div>
