<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'trace-screen'|translate}}</h5>
        <hr/>
        <div class="container-fluid">
            <div class="row">
                <app-trace-detail [inputTrace]="selectedTrace"></app-trace-detail>
            </div>
            <div class="row">
                <app-trace-list (outputTrace)="activeTrace($event)"></app-trace-list>
            </div>
        </div>
    </div>
</div>
