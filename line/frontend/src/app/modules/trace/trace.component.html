<div class="card">
    <div class="card-header">
        {{'trace-screen'|translate}}
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
    </div>
    <div class="card-block">
        <div class="container-fluid">
            <div class="row">
                <app-trace-detail [inputTrace]="selectedTrace"></app-trace-detail>
            </div>
            <div class="row">
                <app-trace-list (outputTrace)="activeTrace($event)"></app-trace-list>
            </div>
        </div>
    </div>
</div>
