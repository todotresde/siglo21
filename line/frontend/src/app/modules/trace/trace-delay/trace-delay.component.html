<div class="card">
    <div class="card-block">
        <h5 class="card-title"><i class="fa fa-clock-o"></i> {{'delay'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message> 
        <div class="container-fluid">
            <app-delay-detail [inputDelay]="selectedDelay" (outputDelay)="updateDelays($event)"></app-delay-detail>
        </div>
    </div>
</div>
