<div class="card">
    <div class="card-header">
        {{'delay-type'|translate}}
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save(delayType)"></button>
    </div>
    <div class="card-block">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="code" class="col-md-2 col-form-label">{{'code'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="code" [(ngModel)]="delayType.code" placeholder="{{'code'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="description" [(ngModel)]="delayType.description" placeholder="{{'description'|translate}}">
                </div>
            </div>
        </div>
    </div>
</div>
