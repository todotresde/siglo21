<div class="card">
  <div class="card-header">
    {{'delayTypes'|translate}}
    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
  </div>
  <div class="card-block">
    <div class="container-fluid">
      <div class="row table-header" >
          <div class="col-md-2">
              {{'code'|translate}}
          </div>
          <div class="col-md-8">
              {{'description'|translate}}
          </div>
          <div class="col-ms-2 pull-right">
          </div>
      </div>
      <div class="row table-content" *ngFor="let delayType of delayTypes" >
        <div class="col-md-2">
          {{delayType.code}}
        </div>
        <div class="col-md-8">
          {{delayType.description}}
        </div>
        <div class="col-ms-2 pull-right">
          <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(delayType)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil" (click)="edit(delayType)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
