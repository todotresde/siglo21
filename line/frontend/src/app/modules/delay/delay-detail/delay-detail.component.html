<div class="form-group row">
    <label for="delayType" class="col-md-2 col-form-label">{{'delay-type'|translate}}</label>
    <div ngbDropdown class="d-inline-block col-md-4">
        <button class="btn btn-secondary" id="dropdownDelayType" ngbDropdownToggle>{{selectedDelayType.description}}</button>
        <div class="dropdown-menu" aria-labelledby="dropdownDelayType" >
            <button class="dropdown-item" *ngFor="let delayType of delayTypes" (click)="selectedDelayType = delayType" >{{delayType.description}}</button>
        </div>
    </div>
</div>
<div class="form-group row">
    <label for="startDate" class="col-md-2 col-form-label">{{'start-date'|translate}}</label>
    <div class="col-md-4">
        <input class="form-control" type="date" id="startDate" [(ngModel)]="time.startDate" placeholder="" readonly>
    </div>
    <label for="startTime" class="col-md-2 col-form-label">{{'start-time'|translate}}</label>
    <div class="col-md-4">
        <input class="form-control" type="time" id="startTime" [(ngModel)]="time.startTime" placeholder="" readonly>
    </div>
</div>
<div class="form-group row">
    <label for="endDate" class="col-md-2 col-form-label">{{'end-date'|translate}}</label>
    <div class="col-md-4">
        <input class="form-control" type="date" id="endDate" [(ngModel)]="time.endDate" placeholder="">
    </div>
    <label for="endTime" class="col-md-2 col-form-label">{{'end-time'|translate}}</label>
    <div class="col-md-4">
        <input class="form-control" type="time" id="endTime" [(ngModel)]="time.endTime" placeholder="">
    </div>
</div>
<div class="form-group row">
    <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
    <div class="col-md-8">
        <input class="form-control" type="search" id="description" [(ngModel)]="delay.description" placeholder="{{'description'|translate}}">
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save(delay)"></button>
    </div>
</div>
