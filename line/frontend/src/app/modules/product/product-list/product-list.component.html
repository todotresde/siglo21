<div class="card">
  <div class="card-block">
    <h5 class="card-title"><i class="fa fa-barcode"></i> {{'products'|translate}}</h5>
    <hr/>
    <app-message [message]="message"></app-message>
    <div class="container-fluid">
      <div class="row table-header" >
          <div class="col-md-2">
              {{'code'|translate}}
          </div>
          <div class="col-md-4">
              {{'description'|translate}}
          </div>
          <div class="col-md-4">
              {{'product-type'|translate}}
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
          </div>
      </div>
      <div class="row table-content" *ngFor="let product of products" >
        <div class="col-md-2">
          {{product.code}}
        </div>
        <div class="col-md-4">
          {{product.description}}
        </div>
        <div class="col-md-4">
          {{product.productType.name}}
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary fa fa-trash pull-right" (click)="remove(product)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil pull-right" (click)="edit(product)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
