<div class="card">
  <div class="card-header">
    {{'products'|translate}}
    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
  </div>
  <div class="card-block">
    <div class="container-fluid">
      <div class="row table-header" >
          <div class="col-md-2">
              {{'code'|translate}}
          </div>
          <div class="col-md-4">
              {{'description'|translate}}
          </div>
          <div class="col-md-4">
              {{'product-type'|translate}}
          </div>
          <div class="col-ms-2 pull-right">
          </div>
      </div>
      <div class="row table-content" *ngFor="let product of products" >
        <div class="col-md-2">
          {{product.code}}
        </div>
        <div class="col-md-4">
          {{product.description}}
        </div>
        <div class="col-md-4">
          {{product.productType.name}}
        </div>
        <div class="col-ms-2 pull-right">
          <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(product)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil" (click)="edit(product)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
