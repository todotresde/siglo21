<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'product'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="code" class="col-md-2 col-form-label">{{'code'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="code" [(ngModel)]="product.code" placeholder="{{'code'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="description" [(ngModel)]="product.description" placeholder="{{'description'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="productType" class="col-md-2 col-form-label">{{'product-type'|translate}}</label>
                <!--
                <div ngbDropdown class="d-inline-block col-md-10">
                    <button class="btn btn-outline-primary" id="dropdownProductType" ngbDropdownToggle>{{selectedProductType.name}}</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownProductType" >
                        <button class="dropdown-item" *ngFor="let productType of productTypes" (click)="selectedProductType = productType" >{{productType.name}}</button>
                    </div>
                </div>
                -->
                <div class="col-md-10">
                    <ng2-completer [(ngModel)]="selectedProductType.name" [dataService]="dataService" [minSearchLength]="3" [inputClass]="'form-control'" (selected)="onProductTypeSelected($event)"></ng2-completer>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save(product, selectedProductType)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
