<div class="card">
    <div class="card-block">
        <h5 class="card-title"><i class="fa fa-group"></i> {{'route'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="route" class="col-md-2 col-form-label">{{'route'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="route" [(ngModel)]="route.route" placeholder="{{'route'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="description" [(ngModel)]="route.description" placeholder="{{'description'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
                    <button type="button" class="btn btn-secondary pull-right fa fa-close" (click)="back()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
