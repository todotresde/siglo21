<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'work-station'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">{{'name'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="name" [(ngModel)]="workStation.name" placeholder="{{'name'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="ip" class="col-md-2 col-form-label">{{'ip'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="ip" [(ngModel)]="workStation.ip" placeholder="{{'192.168.1.1'}}">
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
            </div>
        </div>
    </div>
</div>
