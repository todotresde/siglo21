<div class="card">
  <div class="card-header">
    {{'work-stations'|translate}}
    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
  </div>
  <div class="card-block">
    <div class="container-fluid">
      <div class="row table-header">
          <div class="col-md-4">
              {{'name'|translate}}
          </div>
          <div class="col-md-4">
              {{'ip'|translate}}
          </div>
          <div class="col-ms-4 pull-right">
          </div>
      </div>
      <div class="row table" *ngFor="let workStation of workStations" >
        <div class="col-md-4">
          {{workStation.name}}
        </div>
        <div class="col-md-4">
          {{workStation.ip}}
        </div>
        <div class="col-ms-4 pull-right">
          <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(workStation)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil" (click)="edit(workStation)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
