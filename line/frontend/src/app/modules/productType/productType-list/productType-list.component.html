<div class="card">
  <app-message [message]="message"></app-message>
  <div class="card-block">
    <h5 class="card-title"><i class="fa fa-barcode"></i> {{'product-types'|translate}}</h5>
    <hr/>
    <div class="container-fluid">
      <div class="row table-header">
          <div class="col-md-2">
              {{'code'|translate}}
          </div>
          <div class="col-md-2">
              {{'name'|translate}}
          </div>
          <div class="col-md-4">
              {{'description'|translate}}
          </div>
          <div class="col-md-1">
              {{'has-width'|translate}}
          </div>
          <div class="col-md-1">
              {{'has-height'|translate}}
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-secondary fa fa-plus pull-right" (click)="create()"></button>
          </div>
      </div>
      <div class="row table-content" *ngFor="let productType of productTypes" >
        <div class="col-md-2">
          {{productType.code}}
        </div>
        <div class="col-md-2">
          {{productType.name}}
        </div>
        <div class="col-md-4">
          {{productType.description}}
        </div>
        <div class="col-md-1">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" id="hasWidth" [(ngModel)]="productType.hasWidth" class="custom-control-input">
            <span class="custom-control-indicator"></span>
          </label>
        </div>
        <div class="col-md-1">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" id="hasHeight" [(ngModel)]="productType.hasHeight" class="custom-control-input">
            <span class="custom-control-indicator"></span>
          </label>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary fa fa-trash pull-right" (click)="remove(productType)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil pull-right" (click)="edit(productType)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
