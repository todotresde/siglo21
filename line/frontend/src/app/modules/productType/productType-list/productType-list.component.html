<div class="card">
  <div class="card-header">
    {{'product-types'|translate}}
    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
  </div>
  <div class="card-block">
    <div class="container-fluid">
      <div class="row table-header">
          <div class="col-md-8">
              {{'name'|translate}}
          </div>
          <div class="col-ms-4 pull-right">
          </div>
      </div>
      <div class="row table-content" *ngFor="let productType of productTypes" >
        <div class="col-md-8">
          {{productType.name}}
        </div>
        <div class="col-ms-4 pull-right">
          <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(productType)"></button>
          <button type="button" class="btn btn-secondary fa fa-pencil" (click)="edit(productType)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
