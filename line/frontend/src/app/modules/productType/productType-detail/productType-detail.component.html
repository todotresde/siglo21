<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'product-type'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="code" class="col-md-2 col-form-label">{{'code'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="code" [(ngModel)]="productType.code" placeholder="{{'code'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">{{'name'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="name" [(ngModel)]="productType.name" placeholder="{{'name'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="description" [(ngModel)]="productType.description" placeholder="{{'description'|translate}}">
                </div>
            </div>
            <div class="row">
                <button type="button" class="col-md-2 btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
            </div>
        </div>
    </div>
</div>
