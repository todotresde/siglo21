<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'product-type'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <form>
                <div class="form-group row" [ngClass]="{'has-danger': !code.valid && !code.pristine, 'has-success': code.valid || code.pristine }">
                    <label for="code" class="col-md-2 col-form-label">{{'code'|translate}}</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="code" name="code" [(ngModel)]="productType.code" placeholder="{{'code'|translate}}" required #code="ngModel">
                        <!-- <div [hidden]="code.valid || code.pristine" class="form-control-feedback">{{'error'|translate}}</div>-->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-2 col-form-label">{{'name'|translate}}</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="productType.name" placeholder="{{'name'|translate}}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="description" name="description" [(ngModel)]="productType.description" placeholder="{{'description'|translate}}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save(productType)"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
