<div class="card">
    <div class="card-header">
        {{'productType'}}
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
    </div>
    <div class="card-block">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="id" class="col-xs-2 col-form-label">{{'id'}}</label>
                <div class="col-xs-10">
                    <input class="form-control" type="number" id="id" [(ngModel)]="productType.id" placeholder="{{'someId'}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-xs-2 col-form-label">{{'name'}}</label>
                <div class="col-xs-10">
                    <input class="form-control" type="search" id="name" [(ngModel)]="productType.name" placeholder="{{'someName'}}">
                </div>
            </div>
        </div>
    </div>
</div>
