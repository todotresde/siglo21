<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'custom-products'|translate}}</h5>
        <hr/>
        <div class="container-fluid">
            <div class="row">
                <app-manufacturing-order-custom-product-detail 
                    [inputManufacturingOrderCustomProduct]="selectedManufacturingOrderCustomProduct" 
                    (outputManufacturingOrderCustomProduct)="setSelectedManufacturingOrderCustomProduct($event)"
                    (outputManufacturingOrderProduct)="setSelectedManufacturingOrderProduct($event)" >
                    </app-manufacturing-order-custom-product-detail>
            </div>
        </div>
    </div>
</div>
<app-manufacturing-order-product 
    [inputManufacturingOrderProduct]="selectedManufacturingOrderProduct" 
    (outputManufacturingOrderProduct)="addManufacturingOrderProduct($event)" > 
    </app-manufacturing-order-product>
