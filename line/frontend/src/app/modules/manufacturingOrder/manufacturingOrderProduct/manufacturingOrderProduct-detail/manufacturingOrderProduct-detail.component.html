<div class="row">
    <div class="form-group">
        <label for="id" class="col-md-1 col-form-label">{{'product'}}</label>
        <div class="col-md-1">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>{{manufacturingOrderProduct.product.code}}</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                    <button class="dropdown-item" *ngFor="let product of products" (click)="manufacturingOrderProduct.product = product" >{{product.code}}</button>
                </div>
            </div>
        </div>
        <label for="width" class="col-md-1 col-form-label">{{'width'}}</label>
        <div class="col-md-2">
            <input class="form-control" type="search" id="width" [(ngModel)]="manufacturingOrderProduct.width" placeholder="{{'someWidth'}}">
        </div>
        <label for="height" class="col-md-1 col-form-label">{{'height'}}</label>
        <div class="col-md-2">
            <input class="form-control" type="search" id="height" [(ngModel)]="manufacturingOrderProduct.height" placeholder="{{'someHeight'}}">
        </div>
        <label for="quantity" class="col-md-1 col-form-label">{{'quantity'}}</label>
        <div class="col-md-2">
            <input class="form-control" type="search" id="quantity" [(ngModel)]="manufacturingOrderProduct.quantity" placeholder="{{'someQuantity'}}">
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="add(manufacturingOrderProduct)"></button>
        </div>
    </div>
</div>
