            <div class="row table-header">

                    {{'id'|translate}}

                <div class="col-md-2">
                    {{'username'|translate}}
                </div>
                <div class="col-md-3">

                <div class="col-md-3">
                    {{'email'|translate}}

                <div class="col-ms-2 pull-right">

            </div>
            <div class="row table-content" *ngFor="let user of users">
                <div class="col-md-2">
                    {{user.id}}
                </div>
                <div class="col-md-2">
                    {{user.username}}
                </div>
                <div class="col-md-3">

                <div class="col-md-3">

                </div>
                <div class="col-ms-2 pull-right">
