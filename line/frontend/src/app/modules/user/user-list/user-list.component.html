<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'users'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="row table-header">
                <div class="col-md-2">
                    {{'id'|translate}}
                </div>
                <div class="col-md-2">
                    {{'username'|translate}}
                </div>
                <div class="col-md-2">
                    {{'name'|translate}}
                </div>
                <div class="col-md-2">
                    {{'email'|translate}}
                </div>
                <div class="col-md-2">
                    {{'role'|translate}}
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
                </div>
            </div>
            <div class="row table-content" *ngFor="let user of users">
                <div class="col-md-2">
                    {{user.id}}
                </div>
                <div class="col-md-2">
                    {{user.username}}
                </div>
                <div class="col-md-2">
                    {{user.name}}
                </div>
                <div class="col-md-2">
                    {{user.email}}
                </div>
                <div class="col-md-2">
                    {{user.roles[0].name}}
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary fa fa-trash pull-right" (click)="remove(user)"></button>
                    <button type="button" class="btn btn-secondary fa fa-pencil pull-right" (click)="edit(user)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
