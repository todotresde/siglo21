<div class="card">
    <div class="card-header">
        {{'user'|translate}}
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
    </div>
    <app-message [message]="message"></app-message>
    <div class="card-block">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="username" class="col-md-2 col-form-label">{{'username'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="username" [(ngModel)]="user.username" placeholder="{{'username'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label">{{'password'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" id="password" [(ngModel)]="user.password" placeholder="{{'password'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">{{'name'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="name" [(ngModel)]="user.name" placeholder="{{'name'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">{{'email'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="email" id="email" [(ngModel)]="user.email" placeholder="{{'email'|translate}}">
                </div>
            </div>
        </div>
    </div>
</div>
