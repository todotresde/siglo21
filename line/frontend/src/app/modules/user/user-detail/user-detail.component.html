<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'user'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="username" class="col-md-2 col-form-label">{{'username'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="username" [(ngModel)]="user.username" placeholder="{{'username'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label">{{'password'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" id="password" [(ngModel)]="user.password" placeholder="{{'password'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">{{'name'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="name" [(ngModel)]="user.name" placeholder="{{'name'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">{{'email'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="email" id="email" [(ngModel)]="user.email" placeholder="{{'email'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-md-2 col-form-label">{{'role'|translate}}</label>
                <div ngbDropdown class="d-inline-block col-md-10">
                    <button class="btn btn-secondary" id="dropdownRole" ngbDropdownToggle>{{selectedRole.name}}</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownRole" >
                        <button class="dropdown-item" *ngFor="let role of roles" (click)="selectedRole = role" >{{role.name}}</button>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save(user, selectedRole)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
