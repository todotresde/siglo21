<app-message [message]="message"></app-message>
<div class="row table-header" >
  <div class="col-md-8">
    {{'name'|translate}}
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-secondary fa fa-plus pull-right" (click)="create()"></button>
  </div>
</div>
<div class="row table-content" *ngFor="let line of lines" >
  <div class="col-md-8">
    {{line.name}}
  </div>
  <div class="col-md-4 ">
    <button type="button" class="btn btn-secondary fa fa-trash pull-right" (click)="remove(line)"></button>
    <button type="button" class="btn btn-secondary fa fa-pencil pull-right" (click)="edit(line)"></button>
  </div>
</div>
