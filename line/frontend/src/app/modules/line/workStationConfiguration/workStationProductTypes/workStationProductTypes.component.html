<div class="card">
    <app-message [message]="message"></app-message>
    <div class="card-block">
        <h6 class="card-title">{{'product-types'|translate}}</h6>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="form-group row">
                <label for="dropdownProductType">{{'product-type'|translate}}</label>
                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-secondary" id="dropdownProductType" ngbDropdownToggle>{{selectedProductType.name}}</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownProductType" >
                        <button class="dropdown-item" *ngFor="let productType of productTypes" (click)="selectedProductType = productType" >{{productType.name}}</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary pull-right fa fa-plus" 
                    [attr.disabled]="selectedProductType.name === '' ? true : null" 
                    (click)="add(selectedProductType)"></button>
            </div>
            <hr/>
            <div class="row table-content" *ngFor="let selectedProductType of selectedProductTypes" >
                <div class="col-md-8">
                    {{productTypesById[selectedProductType].name}}
                </div>
                <div class="col-md-4 pull-right">
                    <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(selectedProductType)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
