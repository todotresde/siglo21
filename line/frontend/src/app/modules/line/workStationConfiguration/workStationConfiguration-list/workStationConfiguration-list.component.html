<div class="card">
    <div class="card-block">
        <h6 class="card-title">{{'work-stations'|translate}}</h6>
        <hr/>
        <app-message [message]="message"></app-message>
        <div class="container-fluid">
            <div class="row table-header" >
                <div class="col-md-3">
                    {{'previous'|translate}}
                </div>
                <div class="col-md-3">
                    {{'current'|translate}}
                </div>
                <div class="col-md-3">
                    {{'next'|translate}}
                </div>
                <div class="col-ms-3 pull-right">
                    <button type="button" class="btn btn-secondary pull-right fa fa-plus" (click)="create()"></button>
                </div>
            </div>
            <div class="row table-content" *ngFor="let workStationConfiguration of workStationConfigurations" >
                <div class="col-md-3">
                    {{workStationConfiguration.workStation.name}}
                </div>
                <div class="col-md-3">
                    {{workStationConfiguration.prevWorkStation.name}}
                </div>
                <div class="col-md-3">
                    {{workStationConfiguration.nextWorkStation.name}}
                </div>
                <div class="col-ms-3 pull-right">
                    <button type="button" class="btn btn-secondary fa fa-trash" (click)="remove(workStationConfiguration)"></button>
                    <button type="button" class="btn btn-secondary fa fa-pencil" (click)="edit(workStationConfiguration)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
