<div class="card">
    <div class="card-header">
        {{'line'}}
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
    </div>
    <div class="card-block">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group">
                    <label for="id" class="col-md-2 col-form-label">{{'id'}}</label>
                    <div class="col-md-4">
                        <input class="form-control" type="number" id="id" [(ngModel)]="line.id" placeholder="{{'someId'}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-md-2 col-form-label">{{'name'}}</label>
                    <div class="col-md-4">
                        <input class="form-control" type="search" id="name" [(ngModel)]="line.name" placeholder="{{'someName'}}">
                    </div>
                </div>
            </div>

            <app-workstation-configuration class="row" [inputWorkStationConfigurations]="line.workStationConfigurations" (outputWorkStationConfigurations)="addWorkStationConfigurations($event)"></app-workstation-configuration>
            
        </div>
    </div>
</div>
