<div class="card">
    <div class="card-block">
        <h5 class="card-title">{{'line-delays'|translate}}</h5>
        <hr/>
        <app-message [message]="message"></app-message> 
        <div class="container-fluid">
            <div class="row">
                <app-line-list (outputLine)="setSelectedLine($event)"></app-line-list>
            </div>
            <div class="row">
                <app-delay-list [inputDelays]="selectedLine.delays"></app-delay-list>
            </div>
            
        </div>
    </div>
</div>
