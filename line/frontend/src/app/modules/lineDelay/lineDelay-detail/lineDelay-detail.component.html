<div class="card">
    <div class="card-header">
        {{'lineDelay'|translate}}
        <button type="button" class="btn btn-secondary pull-right fa fa-check" (click)="save()"></button>
    </div>
    <div class="card-block">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="code" class="col-md-2 col-form-label">{{'code'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="code" [(ngModel)]="lineDelay.code" placeholder="{{'code'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">{{'description'|translate}}</label>
                <div class="col-md-10">
                    <input class="form-control" type="search" id="description" [(ngModel)]="lineDelay.description" placeholder="{{'description'|translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lineDelayType" class="col-md-2 col-form-label">{{'lineDelay-type'|translate}}</label>
                <div ngbDropdown class="d-inline-block col-md-10">
                    <button class="btn btn-outline-primary" id="dropdownLineDelayType" ngbDropdownToggle>{{selectedLineDelayType.name}}</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownLineDelayType" >
                        <button class="dropdown-item" *ngFor="let lineDelayType of lineDelayTypes" (click)="selectedLineDelayType = lineDelayType" >{{lineDelayType.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
