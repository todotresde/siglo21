<div class="login-page">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
        	<h1>{{'login-title'|translate}}</h1>
			<div >
				<div class="form-content">
					<div class="form-group">
						<input [(ngModel)]="username" type="text" class="form-control input-underline input-lg" id="username" placeholder="{{'username'|translate}}">
					</div>

					<div class="form-group">
						<input [(ngModel)]="password" type="password" class="form-control input-underline input-lg" id="password" placeholder="{{'password'|translate}}">
					</div>
				</div>
				<a class="btn rounded-btn" (click)="login(username, password)"> {{'log-in'|translate}} </a>				
				&nbsp;
				<a type="submit" class="btn rounded-btn" routerLink="/signup"> {{'register'|translate}} </a>
			</div>
			<app-message [message]="message"></app-message>
		</div>
		<div class="col-md-4"></div>	
	</div>
</div>
