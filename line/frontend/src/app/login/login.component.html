<div class="login-page">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
        	<h1>{{'login-title'|translate}}</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{'email'|translate}}">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="{{'password'|translate}}">
					</div>
				</div>
				<a class="btn rounded-btn" routerLink="/modules"> {{'log-in'|translate}} </a>				
				&nbsp;
				<a type="submit" class="btn rounded-btn" routerLink="/signup"> {{'register'|translate}} </a>
			</form>
		</div>
		<div class="col-md-4"></div>	
	</div>
</div>
