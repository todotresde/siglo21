
<div *ngIf="delayType">
    <h2><span jhiTranslate="lineGatewayApp.delayType.detail.title">Delay Type</span> {{delayType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lineGatewayApp.delayType.code">Code</span></dt>
        <dd>
            <span>{{delayType.code}}</span>
        </dd>
        <dt><span jhiTranslate="lineGatewayApp.delayType.description">Description</span></dt>
        <dd>
            <span>{{delayType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'delay-type/'+ delayType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
