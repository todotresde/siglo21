
<div *ngIf="line">
    <h2><span jhiTranslate="lineGatewayApp.line.detail.title">Line</span> {{line.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lineGatewayApp.line.name">Name</span></dt>
        <dd>
            <span>{{line.name}}</span>
        </dd>
        <dt><span jhiTranslate="lineGatewayApp.line.description">Description</span></dt>
        <dd>
            <span>{{line.description}}</span>
        </dd>
        <dt><span jhiTranslate="lineGatewayApp.line.wSConfiguration">W S Configuration</span></dt>
        <dd>
            <span *ngFor="let wSConfiguration of line.wSConfigurations; let last = last">
                <a [routerLink]="['/ws-configuration', wSConfiguration?.id ]">{{wSConfiguration.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'line/'+ line.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
