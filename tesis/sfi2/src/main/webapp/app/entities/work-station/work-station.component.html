<div>
    <h2>
        <span jhiTranslate="sfi2App.workStation.home.title">Work Stations</span>
        <button class="btn btn-primary float-right jh-create-entity create-work-station" [routerLink]="['/', { outlets: { popup: ['work-station-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sfi2App.workStation.home.createLabel">
            Create new Work Station
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workStations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sfi2App.workStation.name">Name</span></th>
            <th><span jhiTranslate="sfi2App.workStation.shortName">Short Name</span></th>
            <th><span jhiTranslate="sfi2App.workStation.ip">Ip</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workStation of workStations ;trackBy: trackId">
                <td><a [routerLink]="['../work-station', workStation.id ]">{{workStation.id}}</a></td>
                <td>{{workStation.name}}</td>
                <td>{{workStation.shortName}}</td>
                <td>{{workStation.ip}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../work-station', workStation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-station/'+ workStation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-station/'+ workStation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
