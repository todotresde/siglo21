<div>
    <h2>
        <span jhiTranslate="sfi2App.supply.home.title">Supplies</span>
        <button class="btn btn-primary float-right jh-create-entity create-supply" [routerLink]="['/', { outlets: { popup: ['supply-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sfi2App.supply.home.createLabel">
            Create new Supply
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="supplies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sfi2App.supply.name">Name</span></th>
            <th><span jhiTranslate="sfi2App.supply.supplyType">Supply Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supply of supplies ;trackBy: trackId">
                <td><a [routerLink]="['../supply', supply.id ]">{{supply.id}}</a></td>
                <td>{{supply.name}}</td>
                <td>
                    <div *ngIf="supply.supplyType">
                        <a [routerLink]="['../supply-type', supply.supplyType?.id ]" >{{supply.supplyType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../supply', supply.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supply/'+ supply.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'supply/'+ supply.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
