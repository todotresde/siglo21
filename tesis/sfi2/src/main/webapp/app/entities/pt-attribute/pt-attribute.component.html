<div>
    <h2>
        <span jhiTranslate="sfi2App.pTAttribute.home.title">PT Attributes</span>
        <button class="btn btn-primary float-right jh-create-entity create-pt-attribute" [routerLink]="['/', { outlets: { popup: ['pt-attribute-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sfi2App.pTAttribute.home.createLabel">
            Create new PT Attribute
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pTAttributes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sfi2App.pTAttribute.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pTAttribute of pTAttributes ;trackBy: trackId">
                <td><a [routerLink]="['../pt-attribute', pTAttribute.id ]">{{pTAttribute.id}}</a></td>
                <td>{{pTAttribute.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pt-attribute', pTAttribute.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pt-attribute/'+ pTAttribute.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pt-attribute/'+ pTAttribute.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
